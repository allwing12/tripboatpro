<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>ZenBlog Bootstrap Template - Index</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="/bootstrap/img/favicon.png" rel="icon">
    <link href="/bootstrap/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;500&family=Inter:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/bootstrap/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/bootstrap/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
    <link href="/bootstrap/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/bootstrap/vendor/aos/aos.css" rel="stylesheet">

    <!-- Template Main CSS Files -->
    <link href="/bootstrap/css/variables.css" rel="stylesheet">
    <link href="/bootstrap/css/main.css" rel="stylesheet">
    <link href="/test_form.css" rel="stylesheet">
    <div th:replace="secondnavbar :: secondnavbarfragment"></div>
<body>
<!--<div layout:fragment="content">-->
<section style="background-color:white;; height:800px;">
    <!--         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">-->
    <!--    <div class="mask d-flex align-items-center h-100 gradient-custom-3">-->
    <div>
        <h2 style="font-weight:bold; font-size:30px; font-family: 'Do Hyeon', sans-serif; text-align:center; margin-top:10px;">회원가입</h2>
        <div>
            <div>
                <div>
                    <form th:action="@{/signup}" th:object="${userCreateForm}" method ="post">
                        <div class="d-flex justify-content-center"  style=" margin-top:70px;">
                            <label for="username"></label>
                            <input type="text" name="아이디" id="username" th:field="*{username}" class="form_control" placeholder="아이디를 입력 하세요" style="width:327px; height: 58px; border-radius:5px; position:absolute; border:1px solid gray; padding:10px; background-color:#f5f6f7; font-family: 'Do Hyeon', sans-serif;">
                            <div th:if="${#fields.hasErrors('username')}">
                                <p th:errors="*{username}" style="color:red; margin-top:63px; position:absolute; font-size:14px; font-weight:300; margin-left:-150px; font-family: 'Do Hyeon', sans-serif;"></p>
                            </div>
                            <div style="font-size:12px; font-weight:bold; margin-top:63px; position:absolute; margin-left:-170px; color:red;">
                            <div th:replace="form_errors :: formErrorsFragment"></div>
                            </div>
                            <div style="margin-top: 63px; position:absolute; margin-left:-155px;">
                            <div class="failure-message hide"   style="color:red; font-size:14px; font-weight:300; font-family: 'Do Hyeon', sans-serif;">아이디는 네 글자 이상이어야 합니다</div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center"  style="text-align: center; margin-top:100px;">
                            <label for="password1"></label>
                            <input type="password" id="password1" th:field="*{password1}" class="form-control" placeholder="8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요." style="width:327px; height: 58px; border-radius:5px; position:absolute; border:1px solid gray; padding:10px; background-color:#f5f6f7; font-family: 'Do Hyeon', sans-serif;">
                            <div th:if="${#fields.hasErrors('password1')}" >
                                <p th:errors="*{password1}" style="color:red; margin-top:63px; position:absolute; font-size:14px; font-weight:300; margin-left:-150px; font-family: 'Do Hyeon', sans-serif;"></p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center"  style="text-align: center; margin-top:70px;">
                            <label for="password2"></label>
                            <input type="password" id="password2" th:field="*{password2}" class="form-control" placeholder="8~16자 영문 대 소문자, 숫자, 특수문자를 사용하세요." style="width:327px; height: 58px; border-radius:5px; margin-top: 30px; position:absolute; border:1px solid gray; padding:10px; background-color:#f5f6f7; font-family: 'Do Hyeon', sans-serif;">
                            <div th:if="${#fields.hasErrors('password2')}" >
                                <p th:errors="*{password2}" style="color:red; margin-top:93px; position:absolute; font-size:14px; font-weight:300; margin-left:-150px; font-family: 'Do Hyeon', sans-serif;"></p>
                            </div>
                            <div style="margin-top: 93px; position:absolute; margin-left:-150px;">
                                <div class="mismatch-message hide" style="color:red; font-size:14px; font-weight:300; font-family: 'Do Hyeon', sans-serif;">비밀번호가 일치하지 않습니다</div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center"  style="text-align: center; margin-top:60px;">
                            <label for="email"></label>
                            <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="이메일을 입력 하세요" style="width:327px; height: 58px; border-radius:5px; margin-top: 70px; position:absolute; border:1px solid gray; padding:10px; background-color:#f5f6f7; font-family: 'Do Hyeon', sans-serif;">
                            <div th:if="${#fields.hasErrors('email')}" >
                                <p th:errors="*{email}" style="color:red; margin-top:133px; position:absolute; font-size:14px; font-weight:300; margin-left:-150px; font-family: 'Do Hyeon', sans-serif;"></p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center"  style="text-align: center; margin-top:100px;">
                            <label for="nickname"></label>
                            <input type="text" name="닉네임" id="nickname" th:field="*{nickname}" class="form-control" placeholder="닉네임을 입력 하세요" style="width:327px; height: 58px; border-radius:5px; margin-top: 70px; position:absolute; border:1px solid gray; padding:10px; background-color:#f5f6f7; font-family: 'Do Hyeon', sans-serif;">
                            <div th:if="${#fields.hasErrors('nickname')}" >
                                <p th:errors="*{nickname}" style="color:red; margin-top:133px; position:absolute; font-size:14px; font-weight:300; margin-left:-150px; font-family: 'Do Hyeon', sans-serif;"></p>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center" style="text-align:center; margin-top:70px;">
                            <button class="btn btn-primary" type="submit"  style="width:327px; height: 58px; border-radius:5px; font-weight:bold;
                                        font-size: 30px; background-color:#00ce7c; font-family: 'Do Hyeon', sans-serif; color:white; margin-top:150px; position:absolute; padding:5px; " >회원가입
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<div th:replace="footer :: footerfragment"></div>
<script src="/test_form.js"></script>
</body>
</head>
</html>
