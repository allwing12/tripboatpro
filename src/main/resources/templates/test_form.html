<!DOCTYPE html>
<head>
    <!-- Toast UI Editor -->
    <link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />
</head>
<body>
<input
        type="text"
        id="title"
        name="title"
        placeholder="제목을 입력해주세요"
        style="width:1200px; height:50px; margin-left:100px; margin-bottom:50px; "
/>
<div id="editor"></div>
<input type="button" onclick="location.href='/main';" value="취소" style="width:500px; height:50px; border-radius:5px; margin-top:100px; margin-right:50px; background-color:rgb(219,219,219); border:1px solid white; color:white; font-family: 'Do Hyeon', sans-serif;">
<button type="submit" value="저장하기" style="width:500px; height:50px; border-radius:5px; margin-top:100px; margin-left:80px; background-color:#00ce7c; color:white; border:1px solid white; font-family: 'Do Hyeon', sans-serif;">
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>
<script>
		const Editor = toastui.Editor;

		const editor = new Editor({
			  el: document.querySelector('#editor'),
			  height: '600px',
			  initialEditType: 'wysiwyg',
			  previewStyle: 'tap',

			  placeholder:'내용을 입력해주세요',
			  language:'ko-kr'
			});
	</script>
</body>
